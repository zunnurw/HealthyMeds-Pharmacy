      display: block;

	<div class="content">
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <form action="process_contact.php" method="post" onsubmit="showAlert()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
			
			<div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" onchange="getcity();">

            <option value="">Select State</option>
            <option value="Johor">Johor</option>
            <option value="Kedah">Kedah</option>
            <option value="Kelantan">Kelantan</option>
            <option value="Melaka">Melaka</option>
            <option value="Pahang">Pahang</option>
            <option value="Perak">Perak</option>
            <option value="Perlis">Perlis</option>
            <option value="Penang">Penang</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
            <option value="Selangor">Selangor</option>
            <option value="Terengganu">Terengganu</option>
            <option value="FederalTerritories">Wilayah Persekutuan</option>
            </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">Select City</option>
                </select>
            </div>
			
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <label for="appointmentDate">Select an appointment date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
            <br>
            <label for="appointmentTime">Select an appointment time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
            <br>

            <div class="form-group">
                <input type="button" value="Submit" onclick="validateAndSubmit()">
            </div>

        </form>
        
        <div class="contact-info">
            <p><strong>Phone Number:</strong> +60-19-340-1438</p>
            <p><strong>Email Address:</strong> healthymeds@pharmacy.com</p>
        </div>
    </div>

    <div class="form-group" id="submittedMessage" style="display: none;">
        <p>Submitted successfully!</p>
    </div>
	</div>
